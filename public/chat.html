<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
    <header class="header">
        <a href="/index.html">
          <h1 class="title">Chat App</h1>
          <p class="subtitle">Real-time communication made easy!</p>
      </a>
      </header>

  <div class="container">
    <h1>Chat Room</h1>
    <div class="chat">
      <div class="chat-messages" id="chatMessages"></div>
      <input type="text" id="messageInput" placeholder="Type a message..." autofocus>
      <button type="button" id="sendMessageButton">Send</button>
    </div>
  </div>

  <script src="./js/chat.js"></script> 
</body>
</html>
