<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room Selection</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <a href="/index.html">
            <h1 class="title">Chat App</h1>
            <p class="subtitle">Real-time communication made easy!</p>
        </a>
      </header>

  <div class="container">
    <h1>Select a Chat Room</h1>
    <form id="roomSelectionForm">
      <label for="chatRoom">Choose a Chat Room:</label>
      <select id="chatRoom" name="chatRoom">
        <option value="games">Games</option>
        <option value="politics">Politics</option>
        <option value="love">Love</option>
        <option value="housing">Housing</option>
        <option value="tech">Tech</option>
      </select>
      <button type="submit">Join</button>
    </form>
  </div>

  <script src="./js/room.js"></script>
</body>
</html>
